<html>
<head>
    <title>DiamondApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #28a745;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        /* Background Animation for diamonds */
        .diamond {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #28a745;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 10s infinite ease-in-out;
            opacity: 0.5;
            z-index: 1;
        }

        .diamond:nth-child(1) { left: 10%; animation-delay: 0s; }
        .diamond:nth-child(2) { left: 30%; animation-delay: 2s; }
        .diamond:nth-child(3) { left: 50%; animation-delay: 4s; }
        .diamond:nth-child(4) { left: 70%; animation-delay: 6s; }
        .diamond:nth-child(5) { left: 90%; animation-delay: 8s; }

        /* Keyframes for diamond animation */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(720deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <!-- Diamond background animation -->
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>

    <div class="container">
        <h1>Welcome to Diamond Price Prediction System</h1>
        <p>Use our system to predict the price of diamonds based on various factors.</p>
    </div>

</body>
</html>
